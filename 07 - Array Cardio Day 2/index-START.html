<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    const isAdult = people.some(single => (new Date()).getFullYear() - single.year >= 19);
    console.log(isAdult);

    const allAdult = people.every(single => (new Date()).getFullYear() - single.year >= 19);
    console.log(allAdult);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const special = comments.find(comment => comment.id === 823423);
    console.log(special);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const idx = comments.findIndex(comment => comment.id === 823423);
    // comments.splice(idx, 1);
    console.log('comments', comments);

    const piece1 = comments.slice(0, idx);
    const piece2 = comments.slice(idx);
    console.log([...piece1, ...piece2]);

  </script>
</body>
</html>
