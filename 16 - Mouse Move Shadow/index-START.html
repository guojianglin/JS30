<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(156,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const txt = document.querySelector('h1');

  const walkLength = 100;

  function changeShawdow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xwalk = x / width * walkLength - walkLength / 2;
    const ywalk = y / height * walkLength - walkLength / 2;

    txt.style.textShadow = `${xwalk}px ${ywalk}px 0 rgba(255, 0, 0, .7)`;

  }

  hero.addEventListener('mousemove', changeShawdow);

</script>
</body>
</html>
